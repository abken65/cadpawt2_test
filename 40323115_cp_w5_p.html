<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>電腦輔助設計與實習</h1>
    <p>40323115 吳政德 104/10/15</p>		
</section>
	
<section id="hw-task-one">
    <h1>第五週作業</h1>
    <p>1.Pro/Engineer Mechanism(Creo Parametric)練習
    2.實物測繪
    3.pelican 網誌與 reveal.js 投影片製作</p>
</section>
				
<section>
    <h1>自評分數與實作心得</h1>
    <p>這週實物測繪的部分持續在進行。練習了兩個星期的SolveSpace之後,我還是認為SolveSpace比Solidworks還難用的多,所以決定轉戰另一個3D軟體-Creo Parametric,雖然它的說明是英文的,但它中間附有不少的圖片,看了幾頁後,我覺得它應該會比SolveSpace來的容易
    自評分數:70</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
